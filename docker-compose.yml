services:
  warehouse:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_password
      POSTGRES_DB: warehouse
    ports:
      - "7654:5432"
    volumes:
      - warehouse_data:/var/lib/postgresql/data
  matchbox-postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: matchbox_user
      POSTGRES_PASSWORD: matchbox_password
      POSTGRES_DB: matchbox
    ports:
      - "5432:5432"
    volumes:
      - matchbox_data:/var/lib/postgresql/data
  api:
    build:
      context: .
      args:
        ENV_FILE: dev_docker.env
      dockerfile: src/matchbox/server/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - matchbox-postgres
    
    develop:
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: ./src/matchbox/server
          target: /code/src/matchbox/server

        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml

volumes:
  warehouse_data:
  matchbox_data: